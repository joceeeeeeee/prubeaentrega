<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BurgerPos - Cocina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="src/css/cocina.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="drink_icon.png" alt="Drink Icon" height="40" /> BurgerPos
    </div>
    <div class="time" id="time"></div>
  </header>

   <h2 class="text-center mb-4">Pedidos en Cocina</h2>
<div class="modal fade" id="modalVacio" tabindex="-1" aria-labelledby="modalVacioLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-4">
      <div class="modal-body">
        <p id="mensajeVacio" class="fs-3 fw-bold m-0">No hay pedidos.</p>
      </div>
    </div>
  </div>
</div>
  <!-- Contenedor donde renderPedidosCocina() inyecta la tabla de pedidos   <div id="pedidosCocina" class="mb-4"></div> -->
  <div id="pedidosCocina" class="mb-4">

  <!-- Modal para mostrar detalles del pedido -->
<div class="modal fade" id="pedidoModal" tabindex="-1" aria-labelledby="pedidoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="pedidoModalLabel">Detalles del Pedido</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <ul id="detalleOrden"></ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-success" onclick="completarPedidoModal()">Completar Pedido</button>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/assets/js/cocina.js"></script>

</body>
</html>
